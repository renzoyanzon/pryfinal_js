<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- ESTILOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Presupuesto familiar</title>
</head>
<body>


    <main>

      <div class="monedas">
        <h5>Tipo de cambio del dia</h5>
        <span id="btnUsd"></span>    
      </div>
 

        <div class="bloque">
            <div class="iconos">
              <div class="plus">
                <a href="" >
                  <i id="mostrarForm" class="fa fa-plus-square" style="font-size:36px;" ></i>
                </a>
              </div>
              <div class="plus">
                <a href="" >
                  <i id="mostrarTabla" class="fa fa-table" style="font-size:36px;" ></i>
                </a>
              </div>
              <div class="plus">
                <a href="" >
                  <i id="mostrarChart" class="fa fa-pie-chart" style="font-size:36px;" ></i>
                </a>
              </div>

            </div>

            <div class="monedas"> 
              <a href="" >
                <i id="mostrarInfo" class="fa fa-question-circle" style="font-size:36px;" ></i>
              </a>
            </div>

            <div class="tabla" id="contenedorTabla">
              <table id="contenedorLista">
                <thead>
                  <tr>
                    <th> Tipo transacción</th>
                    <th> Fecha</th>
                    <th>Categoria</th>
                    <th>Importe ARS</th>
                    <th>Importe USD</th>
                    <th>Nota</th>
                    <th>Borrar</th>
                  </tr>
                </thead>
                <tbody class="dos" ></tbody>
                <tbody class="uno" ></tbody>
              </table>

            </div>

            <div class="row formRow">
              <form id="form" class="formulario">

                <label for="contenedorTransaccion" class="tipoTransaccion"> Tipo transaccion</label>
                <select name="transaccion" id="contenedorTransaccion">
                  <option >Ingresos</option>
                  <option >Gastos</option>
                </select>

                <label for="contenedorFecha"> Fecha </label>
                <input class="input" type="date"  name="fecha" id="contenedorFecha">

                <label for="contenedorCategoria"> Categoria </label>
                <select name="category" id="contenedorCategoria"> 
                </select>


                <label for="contenedorImporte"> Importe </label>
                <input type="number" class="input" id="contenedorImporte">

                <label for="contenedorNota"> Nota </label>
                <textarea  id="contenedorNota" rows="1" name="contenedorNota"></textarea>

                <button > Añadir </button>
                 
              </form>
            </div>
        </div>
        <div class="contenedorGrafico" >
          <canvas class="chart" id="grafico"></canvas>
        </div>

    </main>

    <footer>


    </footer>


<!-- <script src="luxon.js"></script> -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js">  </script>

<script src="js/main.js"></script>


</body>
</html>
